<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedTest01</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="item-left">
            <h1>Create an account</h1>

            <form action="/login" method="post">
                <div class="box">
                    <label for="fullname"><b>Full name</b></label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="box">
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" name="email" placeholder="example.email@gmail.com">
                </div>
                <div class="box">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter at least 8+ characters">
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>

                <div class="box-submit">
                    <input type="submit" class="submit" value="Sign in">
                </div>

            </form>

            <h4>Or sign in with</h4>

            <div class="box-icon">
                <div class="icon"><a href="https://www.google.com/"><img
                            src="https://w7.pngwing.com/pngs/817/967/png-transparent-gmail-logo-gmail-email-icon-logo-gmail-logo-angle-text-rectangle-thumbnail.png"
                            alt="logo G"></a></div>
                <div class="icon"><a href="https://www.google.com/"><img
                            src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.svg" alt="logo F"></a>
                </div>
                <div class="icon"><a href="https://www.google.com/"><img
                            src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png"
                            alt="logo A"></a></div>

            </div>


        </div>

        <div class="item-right">
            <img src="./images/bg01.svg" alt="bg01" height="60%">
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
